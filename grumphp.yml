parameters:
    commit.regex: "/JIRA-([0-9]*)/i"
    phpstan.config: "vendor/phpro/symfony-conventions/phpstan.neon"
    phpstan.level: 5
    phpcsfixer2.config: "vendor/phpro/symfony-conventions/.php_cs.dist"
    phpparser.ignore:
        - vendor
        - config
        - tests/bootstrap.php
        - src/Kernel.php
    phpstan.ignore:
        - "tests/"
        - "Tests/"
        - "vendor/"
        - "var/"
        - "src/Migrations/"
        - "spec/"
grumphp:
    stop_on_failure: true
    tasks:
        paratest:
            metadata:
                priority: 100
        yamllint:
            parse_custom_tags: true
            metadata:
                priority: 200
        composer:
            strict: false
            no_check_publish: true
            metadata:
                priority: 200
        phpparser:
            ignore_patterns: "%phpparser.ignore%"
            visitors:
                no_exit_statements: ~
                never_use_else: ~
                forbidden_function_calls:
                    blacklist: [var_dump, echo, print, dump, print_r, phpinfo, exit, empty]
            metadata:
                priority: 200
        phpstan:
            level: "%phpstan.level%"
            configuration: "%phpstan.config%"
            ignore_patterns: "%phpstan.ignore%"
            metadata:
                priority: 200
        phpcsfixer2:
            allow_risky: true
            cache_file: ~
            config: "%phpcsfixer2.config%"
            rules: []
            using_cache: ~
            config_contains_finder: true
            verbose: true
            diff: false
            triggered_by: ['php']
            metadata:
                priority: 200
        git_commit_message:
            enforce_capitalized_subject: false
            matchers:
                JiraNr: "%commit.regex%"
